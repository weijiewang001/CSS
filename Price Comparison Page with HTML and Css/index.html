<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Table</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <section class="price-comparison">
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    10
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Basic</div>
                <div class="divider"></div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature A
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature B
                </div>
                <div class="feature inactive" >
                    <img src="x-square.svg" alt="">
                    Feature C
                </div>
                <div class="feature inactive">
                    <img src="x-square.svg" alt="">
                    Feature D
                </div>
                <div class="feature inactive">
                    <img src="x-square.svg" alt="">
                    Feature E
                </div>
                <div class="feature inactive">
                    <img src="x-square.svg" alt="">
                    Feature F
                </div>
                <button class="cta">Start Today</button>
            </div>
        </div>


        <div class="price-column popular">
            <div class="most-popular">Most popular</div>
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    20
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Professional</div>
                <div class="divider"></div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature A
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature B
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature C
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature D
                </div>
                <div class="feature inactive">
                    <img src="x-square.svg" alt="">
                    Feature E
                </div>
                <div class="feature inactive">
                    <img src="x-square.svg" alt="">
                    Feature F
                </div>
                <button class="cta">Start Today</button>
            </div>
        </div>


        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    50
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Enterprise</div>
                <div class="divider"></div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature A
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature B
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature C
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature D
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature E
                </div>
                <div class="feature">
                    <img src="check-circle.svg" alt="">
                    Feature F
                </div>
                <button class="cta">Start Today</button>
            </div>
        </div>
        
    </section>
</body>

</html>
